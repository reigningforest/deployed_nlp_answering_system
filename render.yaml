# render.yaml - Configuration for Render deployment
services:
  - type: web
    name: simple-nlp-qa
    env: docker
    plan: free
    healthCheckPath: /
    envVars:
      - key: PINECONE_API_KEY
        sync: false
      - key: HF_TOKEN
        sync: false
      - key: HF_LLM_MODEL
        sync: false
      - key: MY_APP_API_KEY
        sync: false
      - key: QA_CONFIG_PATH
        value: config/config.yaml
